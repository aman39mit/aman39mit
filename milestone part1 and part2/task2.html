        <h1 style="color:tomato; font-family:lucida sans; text-align:center">CONVENT OF SACRED HEART</h1>
        <h2 style="color:white;background-color:mediumseagreen; text-align:center;">Admission Form</h2>

        <form metho="get" style="font-size:large">
            <h2 style="color:seagreen">Student Details</h2>
            <label for="sname">Student Name:  </label>
            <input type="text" name="sname" id="sname">
            <br>
            <label for="fname">Father Name:  </label>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="mname">Mother Name:  </label>

            <input type="radio" name="gender" id="gender" value="female">female

            <label for="address">Address:</label>
            <textarea name="address" id="address" row="3" col="5"></textarea>
            <br>
            <label for="adharnumber">Adhar Card Number:</label>
            <input type="text" name="adharnumber" id="adharnumber">
            <br><br>
            <button type="submit" name="submit" value="submit">Submit</button>
        </form>
